<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Geo Test</title>
</head>
<body>
<svg></svg>
<a id='month-chart-button' class="btn btn-default" role="button">Month Chart</a>
<script type="text/javascript">
     //Width and height
    var w = 760;
    var h = 600;

    //Create SVG element and append map to the SVG
    var svg = d3.select("svg")
        .attr("width", w)
        .attr("height", h);
    var g = d3.select('svg').append('g').attr('id', 'countycontainer')

    var countyName = decodeURI(window.location.search.substring(8))
    d3.csv('ca_counties.csv', d3.autoType).then(function(cacounties){
        var countyRow = cacounties.filter(function(d){ return d.countyName == countyName });
        var countyID = countyRow[0].countyID;
        //Load CA county map
        d3.json("cb_2014_us_county_5m.json")
            .then(function(ca) {
                // Join the FeatureCollection's features array to path elements
                var scale  = w*3.3;
                var offset = [w/2, h/2];
                var selectCounty = ca.features.filter(function(d) { return d.properties.NAME == countyName; });
                var center = d3.geoCentroid(selectCounty[0]);
                var bounds = d3.geoBounds(selectCounty[0]);
                scale = scale * 9.4 / (bounds[1][1]-bounds[0][1])
                var projection = d3.geoMercator().center(center)
                    .scale(scale).translate(offset);
                var path = d3.geoPath().projection(projection);
                g.selectAll("path")
                    .data(selectCounty)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style('fill', 'rgb(69,173,168)');

                    d3.csv('fhab_bloomreport.csv').then(function (data) {
                        var filterData = data.filter(function (d) {
                            return d.CountyID == countyID;
                        })
                        var countbylocation = d3.nest()
                            .key(function (d) {
                                return [d.Longitude, d.Latitude];
                            })
                            .rollup(function (v) {
                                return v.length;
                            })
                            .entries(filterData);
                        g.selectAll('circle').data(countbylocation).enter().append('circle')
                            .attr('cx', function (d) {
                                return projection([d.key.split(',')[0], d.key.split(',')[1]])[0];
                            })
                            .attr('cy', function (d) {
                                return projection([d.key.split(',')[0], d.key.split(',')[1]])[1];
                            })
                            .attr("r", function (d) {
                                return Math.log(d.value + 1) / Math.log(2) * 2;
                            })
                            .style("fill", "red");
                    });
            });

        d3.select('#month-chart-button').attr('href', '/d3_test/monthchart.html?countyID='+countyID);
    });



</script>
</body>
</html>
